<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>노트 검색 - Django 보안 데모</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }

    .container {
      max-width: 700px;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Django 보안 데모</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">홈</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-header bg-info text-white">
        <h5 class="mb-0">노트 검색</h5>
      </div>
      <div class="card-body">
        <form method="get" class="mb-3 row g-2">
          <div class="col-9">
            <input type="text" name="q" value="{{ q }}" class="form-control" placeholder="검색어 입력" />
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-primary w-100">검색</button>
          </div>
        </form>
        <ul class="list-group mb-2">
          {% for n in results %}
          <li class="list-group-item">{{ n.text|safe }} <!-- XSS 취약점: |safe 필터로 사용자 입력을 이스케이프 없이 출력 --> </li>
          {% empty %}
          <li class="list-group-item">결과 없음</li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <footer class="text-center text-muted mt-4">
      <small>Powered by Django · <a href="https://github.com/seohyunlee-coding/django-vulnability-lab"
          target="_blank">GitHub</a></small>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
